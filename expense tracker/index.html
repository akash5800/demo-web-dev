<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Expense Tracker</h2>

    <label for="name">Expense Name</label>
    <input type="text" id="name" placeholder="e.g. Groceries">

    <label for="amount">Amount (₹)</label>
    <input type="number" id="amount" placeholder="e.g. 500">

    <label for="description">Description</label>
    <input type="text" id="description" placeholder="e.g. Bought fruits and vegetables">

    <label for="date">Date</label>
    <input type="date" id="date">

    <button onclick="addExpense()">Add Expense</button>

    <div class="search-filter">
      <input type="text" id="searchName" placeholder="Search by Name" onkeyup="filterTable()">
      <input type="date" id="searchDate" onchange="filterTable()">
    </div>

    <table id="expenseTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Amount (₹)</th>
          <th>Description</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p class="total">Total: ₹<span id="total">0</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
